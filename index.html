<html>
    <head>
    <title>Animation</title>
      <style>
        #container {
        background-color: red;
        position: relative;
        height: 400px
        width : 400px
        }
        #animate{
          width: 50px;
          height: 50px;
          background-color: blue;
          position: absolute;
        }
      </style>
    </head>
    <body>
      <p><button onclick="mymove()">Click Me! </button></p>
      <div id="container">
        <div id="animate"></div>
      </div>
        <script>
          function mymove
              let id = null;
            const elem = document.getElementById('animate");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5)
            function frame() {
                if (pos == 350){
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos +"px";
                    elem.stye.left = pos +"px";
                }
            }
            }
              </script>
    </body>

</html>
